{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard do Administrador</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Sidebar CSS -->
    <link rel="stylesheet" href="{% static 'css/sidebar/sidebar.css' %}">
    <!-- Content CSS -->
    <link rel="stylesheet" href="{% static 'css/admin/content.css' %}">
    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="{% static 'css/admin/dashboard.css' %}">
    <!-- Quick Actions CSS -->
    <link rel="stylesheet" href="{% static 'css/admin/quick_actions.css' %}">
    <!-- Extra Acrions CSS -->
    <link rel="stylesheet" href="{% static 'css/admin/extra_actions.css' %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/admin/responsive.css' %}">
    <!-- Modal CSS -->
    <link rel="stylesheet" href="{% static 'css/admin/modal.css' %}">
    <!-- Student List CSS -->
    <link rel="stylesheet" href="{% static 'css/student/student_list.css' %}">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
</head>
<body>

<div class="layout">
    {% block sidebar %}{% endblock %}
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</div>
    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Extra JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
