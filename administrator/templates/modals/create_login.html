<!-- MODAL CRIAR ESTUDANTE -->
<div class="simple-modal-overlay" id="modal-student">
    <div class="simple-modal">
        <div class="simple-modal-header">
            <h3>Gerenciar Usuário do Sistema</h3>
            <button onclick="closeModal('student')" class="simple-close">&times;</button>
        </div>

        <!-- accounts:login_create -->
        <form method="post" action="{% url "" %}">
            {% csrf_token %}

            <div class="simple-modal-body">
                <!-- Buttons -->
                <div class="form-tabs">
                    <button type="button" class="tab-btn active" onclick="switchTab('personal')">Dados Pessoais</button>
                    <button type="button" class="tab-btn" onclick="switchTab('academic')">Dados Acadêmicos</button>
                    <button type="button" class="tab-btn" onclick="switchTab('contact')">Contato</button>
                    <button type="button" class="tab-btn" onclick="switchTab('address')">Endereço</button>
                </div>

                <!-- Personal Data -->
                <div class="tab-content active" id="personal-tab">
                    <div class="simple-form-group">
                        <label>Nome *</label>
                        <input type="text" name="first_name" required>
                    </div>

                    <div class="simple-form-group">
                        <label>Sobrenome *</label>
                        <input type="text" name="last_name" required>
                    </div>

                    <div class="form-row">
                        <div class="simple-form-group">
                            <label>CPF *</label>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                        </div>



                <!-- Navegation Controls -->
                <div class="tab-navigation">
                    <button type="button" class="btn-cancel" onclick="prevTab()">Anterior</button>
                    <span class="tab-indicator">Página <span id="current-tab">1</span> de 4</span>
                    <button type="button" class="btn-next" onclick="nextTab()">Próximo</button>
                </div>
            </div>

            <div class="simple-modal-footer">
                <button type="button" onclick="closeModal('student')" class="btn-cancel">Cancelar</button>
                <button type="button" class="btn-save" onclick="submitForm()" id="submit-btn">Salvar</button>
            </div>
        </form>
    </div>
</div>
