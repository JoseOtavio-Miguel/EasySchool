<!-- MODAL CRIAR ESTUDANTE -->
<div class="simple-modal-overlay" id="modal-teacher">
    <div class="simple-modal">
        <div class="simple-modal-header">
            <h3>Novo Estudante</h3>
            <button onclick="closeModal('teacher')" class="simple-close">&times;</button>
        </div>

        <form method="post" action="{% url "teacher:teacher_create_account" %}">
            {% csrf_token %}

            <div class="simple-modal-body">
                <!-- Buttons -->
                <div class="form-tabs">
                    <button type="button" class="tab-btn active" onclick="switchTab('personal')">Dados Pessoais</button>
                    <button type="button" class="tab-btn" onclick="switchTab('academic')">Dados Acadêmicos</button>
                    <button type="button" class="tab-btn" onclick="switchTab('contact')">Contato</button>
                    <button type="button" class="tab-btn" onclick="switchTab('address')">Endereço</button>
                </div>

                <!-- Personal Data -->
                <div class="tab-content active" id="personal-tab">
                    <div class="simple-form-group">
                        <label>Nome *</label>
                        <input type="text" name="first_name" required>
                    </div>

                    <div class="simple-form-group">
                        <label>Sobrenome *</label>
                        <input type="text" name="last_name" required>
                    </div>

                    <div class="form-row">
                        <div class="simple-form-group">
                            <label>CPF *</label>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                        </div>

                        <div class="simple-form-group">
                            <label>RG</label>
                            <input type="text" id="rg" name="rg">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="simple-form-group">
                            <label>Data de Nascimento *</label>
                            <input type="date" name="date_of_birth" required>
                        </div>

                        <div class="simple-form-group">
                            <label>Gênero *</label>
                            <select name="gender" required>
                                <option value="">Selecione</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                                <option value="O">Outro</option>
                                <option value="N">Prefiro não informar</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Academic Information -->
                <div class="tab-content" id="academic-tab">
                    <div class="form-row">
                        <div class="simple-form-group">
                            <label>Proficiência *</label>
                            <select name="education_level" required>
                                <option value="">Selecione</option>
                                <option value="GRADUAÇÃO">Graduação</option>
                                <option value="ESPECIALIZAÇÃO">Especialização</option>
                                <option value="MESTRADO">Mestrado</option>
                                <option value="DOUTORADO">Doutorado</option>
                            </select>
                        </div>

                        <div class="simple-form-group">
                            <label>Série/Ano *</label>
                            <select name="contract_type" required>
                                <option value="">Selecione</option>
                                <option value="CLT">CLT</option>
                                <option value="PJ">Pessoa Jurídica</option>
                                <option value="TEMPORARIO">Temporário</option>
                                <option value="HORISTA">Horista</option>
                            </select>
                        </div>

                        <div class="simple-form-group">
                            <label for="degree"> Formação </label>
                            <input name="degree" id="degree" type="text" placeholder="Formação (Ex: Licenciatura em Física)">
                        </div>

                        <label>Disciplinas</label>

                        <div>
                            <label>
                                <input type="checkbox" name="subjects[]" value="A">
                                Matemática
                            </label>
                        </div>

                        <div>
                            <label>
                                <input type="checkbox" name="subjects[]" value="B">
                                Física
                            </label>
                        </div>

                        <div>
                            <label>
                                <input type="checkbox" name="subjects[]" value="C">
                                Cálculo
                            </label>
                        </div>

                    </div>

                    <div class="simple-form-group">
                        <label>Turno *</label>
                        <select name="shift" required>
                            <option value="">Selecione</option>
                            <option value="MATUTINO">Matutino</option>
                            <option value="VESPERTINO">Vespertino</option>
                            <option value="NOTURNO">Noturno</option>
                            <option value="INTEGRAL">Integral</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="simple-form-group">
                            <label>Número de Registro</label>
                            <input name="registration_number" id="registration_number" type="text" name="registration_number">
                        </div>


                    <div class="form-row">
                        <div class="simple-form-group">
                            <label>Nome do Pai</label>
                            <input type="text" name="father_name">
                        </div>

                        <div class="simple-form-group">
                            <label>Nome da Mãe</label>
                            <input type="text" name="mother_name">
                        </div>
                    </div>

                    <div class="simple-form-group">
                        <label>Responsável</label>
                        <input type="text" name="guardian_name">
                    </div>
                </div>

                <!-- Contact Info -->
                <div class="tab-content" id="contact-tab">
                    <div class="simple-form-group">
                        <label>E-mail *</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="simple-form-group">
                        <label>Telefone *</label>
                        <input type="text" name="phone" placeholder="(00) 00000-0000" required>
                    </div>

                    <div class="simple-form-group">
                        <label>Telefone do Responsável</label>
                        <input type="text" name="guardian_phone" placeholder="(00) 00000-0000">
                    </div>
                </div>

                <!-- Address -->
                <div class="tab-content" id="address-tab">
                    <div class="simple-form-group">
                        <label>Endereço *</label>
                        <input type="text" name="address" required>
                    </div>

                    <div class="form-row">
                        <div class="simple-form-group">
                            <label>Número *</label>
                            <input type="text" name="address_number" required>
                        </div>

                        <div class="simple-form-group">
                            <label>Complemento</label>
                            <input type="text" name="complement">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="simple-form-group">
                            <label>Bairro *</label>
                            <input type="text" name="neighborhood" required>
                        </div>

                        <div class="simple-form-group">
                            <label>CEP *</label>
                            <input type="text" name="zip_code" placeholder="00000-000" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="simple-form-group">
                            <label>Cidade *</label>
                            <input type="text" name="city" required>
                        </div>

                        <div class="simple-form-group">
                            <label>Estado *</label>
                            <input type="text" name="state" placeholder="SP" maxlength="2" required>
                        </div>
                    </div>
                </div>

                <!-- Navegation Controls -->
                <div class="tab-navigation">
                    <button type="button" class="btn-cancel" onclick="prevTab()">Anterior</button>
                    <span class="tab-indicator">Página <span id="current-tab">1</span> de 4</span>
                    <button type="button" class="btn-next" onclick="nextTab()">Próximo</button>
                </div>
            </div>

            <div class="simple-modal-footer">
                <button type="button" onclick="closeModal('teacher')" class="btn-cancel">Cancelar</button>
                <button type="button" class="btn-save" onclick="submitForm()" id="submit-btn">Salvar</button>
            </div>
        </form>
    </div>
</div>
