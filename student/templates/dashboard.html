{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard do Aluno</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Sidebar CSS -->
     <link rel="stylesheet" href="{% static 'css/sidebar/sidebar.css' %}">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card-icon {
            font-size: 2rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

{% include 'base_sidebar/sidebar_student.html' %}


<!-- CONTEÚDO -->
<div class="main-content">
    <div class="container mt-4">

        <!-- CARDS -->
        <div class="row g-4 mb-4">

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted">Disciplinas</h6>
                            <h3>6</h3>
                        </div>
                        <i class="fas fa-book card-icon text-primary"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted">Média Geral</h6>
                            <h3>7.8</h3>
                        </div>
                        <i class="fas fa-chart-line card-icon text-success"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted">Situação</h6>
                            <h3 class="text-success">Aprovado</h3>
                        </div>
                        <i class="fas fa-check-circle card-icon text-success"></i>
                    </div>
                </div>
            </div>

        </div>

        <!-- TABELA DE NOTAS -->
        <div class="card shadow-sm">
            <div class="card-header fw-bold">
                <i class="fas fa-table"></i> Notas por Disciplina
            </div>

            <div class="card-body">
                <table class="table table-striped align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Disciplina</th>
                            <th>Nota 1</th>
                            <th>Nota 2</th>
                            <th>Média</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Matemática</td>
                            <td>8.0</td>
                            <td>7.5</td>
                            <td>7.8</td>
                            <td>
                                <span class="badge bg-success">Aprovado</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Português</td>
                            <td>6.5</td>
                            <td>7.0</td>
                            <td>6.8</td>
                            <td>
                                <span class="badge bg-warning text-dark">Recuperação</span>
                            </td>
                        </tr>
                        <tr>
                            <td>História</td>
                            <td>9.0</td>
                            <td>8.5</td>
                            <td>8.8</td>
                            <td>
                                <span class="badge bg-success">Aprovado</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
</body>
</html>
